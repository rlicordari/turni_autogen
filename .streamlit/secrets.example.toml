# ESEMPIO SECRETS PER STREAMLIT CLOUD
# Incolla questo contenuto in Streamlit Cloud → Settings → Secrets
# (NON committare secrets.toml con password/token veri)

[auth]
# PIN admin (solo area generazione turni)
admin_pin = "1234"

[github_unavailability]
# Token GitHub con permessi Contents: read/write sulla repo
# (se la repo è in una Organization con SSO, autorizza il token per SSO)
token = "ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
owner = "TUO_OWNER"
repo  = "TUO_REPO"
branch = "main"

# Archivio indisponibilità (CSV condiviso)
path = "data/unavailability_store.csv"

# Impostazioni indisponibilità (open/close + limiti)
settings_path = "data/unavailability_settings.yml"

# Audit log (cartella)
audit_dir = "data/unavailability_audit"

# Lease sessioni medici (kick-out)
sessions_dir = "data/unavailability_sessions"

# Archivio PIN hashati (per-medico) + OTP
doctor_auth_dir = "data/doctor_auth"
contacts_path = "data/doctor_contacts.yml"

[smtp]
# Gmail SMTP (account personale) – usare APP PASSWORD (16 caratteri)
host = "smtp.gmail.com"
port = 587
username = "tuoaccount@gmail.com"
password = "APP_PASSWORD_16_CARATTERI"
from = "tuoaccount@gmail.com"
starttls = true

# (FACOLTATIVO) Migrazione: vecchi PIN hardcoded in secrets (solo se ti serve)
